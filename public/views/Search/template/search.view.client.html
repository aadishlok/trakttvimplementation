<div ng-repeat="show in searchResults">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">
        <div class="thumbnail">
            <a ng-href="#!/details" ng-click="redirectToDetails(show)"><img src="{{show.imageUrl}}" alt="Image"></a>
            <div class="caption">
                <h3>{{show.title}}</h3>
                <p>{{show.year}}</p>
            </div>
        </div>
    </div>
</div>
