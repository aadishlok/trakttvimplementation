<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="jumbotron" ng-hide="show.bannerUrl === ''" style="background: url({{show.bannerUrl}}) no-repeat; min-height: 200px;"></div>
    <div class="row" id="showOverview">
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
            <img class="img-responsive" src="{{show.imageUrl}}">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8 text-center">
            <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title">{{details.title}}</span>
            <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">| <span ng-repeat="genre in details.genres"> {{genre}} |</span></span>
            <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{details.year}}</span>
            <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{details.rating | number: 1}}<span class="glyphicon glyphicon-heart"></span></span>
        </div>
    </div>
    <div class="row" id="detailView">

        <uib-tabset active="active" class="nav-justified">
            <uib-tab index="0" heading="Summary">
                <div id="summaryContainer">
                    {{details.overview}}
                </div>
            </uib-tab>
            <uib-tab index="$index + 1" heading="Seasons">
                <uib-accordion close-others="oneAtATime">
                    <div uib-accordion-group class="panel-default" ng-repeat="season in seasons" ng-init="episodes= getEpisodes(show.tmdbId, season.number)" heading="{{season.title}}">
                        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 well" ng-repeat="episode in episodes" id="episodesContainer">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <img class="img-responsive" ng-src="{{episode.imageUrl}}" alt="Image">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">{{episode.title}}</div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">{{episode.runtime}}:00</div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><i>{{episode.rating | number: 1}}</i><span class="glyphicon glyphicon-heart"></span></div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{episode.overview}}</div>
                            </div>
                        </div>
                    </div>
                </uib-accordion>
            </uib-tab>
            <uib-tab index="$index + 2" heading="List">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well" ng-repeat="list in lists" id="showLists">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">{{list.name}}</div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"><i>{{list.user.username}}</i></div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="list.description">{{list.description}}</div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
